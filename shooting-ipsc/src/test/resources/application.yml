spring:
  profiles:
    active: test

---
spring:
  profiles: test
  main:
    web-environment: false
    banner-mode: "off"
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  data:
    mongodb:
      host: localhost
      port: 12345
      database: test
      auto-index-creation: true
  mongodb:
    embedded:
      version: 4.0.12
      features: NO_HTTP_INTERFACE_ARG, ONLY_WITH_SSL, ONLY_WINDOWS_2008_SERVER
      storage.database-dir: data/embeddedmongo
logging:
