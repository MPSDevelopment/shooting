version: '3'
services: 
  ipsc: 
    container_name: ipsc
    image: shooting.azurecr.io/ipsc:0.2-latest
    restart: always
    volumes:
      - ./data/logs/ipsc:/usr/share/servers/ipsc/logs
    ports:
      - 9901:9901
#    depends_on: 
#      - ipsc-mongodb     
  ipsc-nginx:
    container_name: ipsc-nginx
    image: shooting.azurecr.io/ipsc-nginx:0.2-latest
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./ipsc:/etc/nginx/conf.d/default.conf
      - ./data/logs/nginx:/var/log/nginx 
#    depends_on: 
#      - ipsc
  coredns:
    image: coredns/coredns:1.1.4 
    container_name: coredns
    restart: always
    command: -conf /etc/coredns/dns
    expose:
      - '53'
      - '53/udp'
    ports:
      - '53:53'
      - '53:53/udp'
    volumes:
      - './:/etc/coredns'